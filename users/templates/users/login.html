<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 90%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            overflow: hidden;
            display: flex;
        }

        .form-image {
            flex: 1;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-image img {
            max-width: 100%;
            height: auto;
        }

        form {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
        }

        form h3 {
            text-align: center;
            font-size: 28px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        input {
            height: 45px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 5px;
            padding: 0 15px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            height: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 15px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .signup-link a {
            color: #6e8efb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #a777e3;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }

            .form-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-image">
            <!-- You can add an image here -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in"
                style="width: 200px; height: 200px; color: white;">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
        </div>

        <form action="" method="post">
            {% csrf_token %}
            <h3>Login to Your Account</h3>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" name="password" id="password" required>
            </div>

            <button type="submit">Login</button>

            <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </form>
    </div>
</body>
</html>
