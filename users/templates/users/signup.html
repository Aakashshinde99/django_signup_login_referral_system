<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 90%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            overflow: hidden;
            display: flex;
        }

        .form-image {
            flex: 1;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-image img {
            max-width: 100%;
            height: auto;
        }

        form {
            flex: 1;
            padding: 50px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        form h3 {
            grid-column: 1 / -1;
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        input {
            height: 45px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 5px;
            padding: 0 15px;
            font-size: 14px;
            font-weight: 300;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            grid-column: 1 / -1;
            height: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 15px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: #6e8efb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #a777e3;
            text-decoration: underline;
        }

        .optional-text {
            font-size: 0.8em;
            opacity: 0.7;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }

            form {
                grid-template-columns: 1fr;
            }

            .form-image {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-image">
            <!-- You can add an image here -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus"
                style="width: 200px; height: 200px; color: white;">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
        </div>

        <form action="" method="post">
            {% csrf_token %}
            <h3>Create Your Account</h3>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter your full name" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input type="text" placeholder="Enter mobile number" name="mobile_number" id="mobile_number" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" placeholder="Enter your city" name="city" id="city" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Create password" name="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="referral_code">
                    Referral Code <span class="optional-text">(Optional)</span>
                </label>
                <input type="text" placeholder="Enter referral code" name="referral_code" id="referral_code">
            </div>

            <button type="submit">Register Now</button>

            <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </form>
    </div>
</body>

</html>
